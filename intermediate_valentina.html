    <script>
    function HotelConstructor(name, rooms, nights) {
        this.name = name;
        this.booked = Math.floor(Math.random() * 10);
        this.nights = nights;
        this.rooms = rooms;
        this.checkAvailability = function() {
            var result = this.rooms - this.booked;
            if (result > this.nights) {
                document.getElementById("hidden").style.display = "block";
                document.getElementById("n").innerHTML = this.nights;
            } else {
                var btn = document.createElement("BUTTON");
                var btnText = document.createTextNode("Please Book");
                btn.appendChild(btnText);
                document.getElementById("demo").appendChild(btn);
            }
        }
    }
    var nights = prompt("how many nights?");
    var Queen = new HotelConstructor("Queen", 20, nights);
    var King = new HotelConstructor("King", 10, nights);
    var Knight = new HotelConstructor("Knight", 8, nights);

    </script>
